<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<script>
		var pessoa = {
			nome : "João" ,
			idade : 25 ,
			altura : 1.75 ,
			temFilhos : true ,
			imprimir : function() {
				return this.nome + " Idade: " + this.idade;
			}
		};

		document.write( pessoa.nome );
		document.write("<hr>" + pessoa.imprimir() + "<hr>");
		if( pessoa.temFilhos ){
			document.write("Tem filhos ");
		}else{
			document.write("Não tem filhos");
		}

	</script>

	
</body>
</html>
