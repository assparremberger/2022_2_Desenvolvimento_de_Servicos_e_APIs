			console.log(nomes);
			var precos = document.getElementsByClassName('txtPreco');
			var conteudo = "<br>";
			
			var cont = 0;
			var soma = 0.0;
			nomes.forEach(txtnome => {
				conteudo += txtnome.value + " - R$ " + precos[cont].value;
				soma += parseFloat( precos[cont].value );
				cont ++;
			});
			divProdutos.innerHTML = conteudo;
			document.getElementById("divTotal").innerHTML = "Total: R$ "+ soma;
		
			var divLinha = document.getElementById("divLinha");

			nome.setAttribute("class", "txtnome");
